{% extends "layout.html" %}

{% block content %}
 <h3>Add a Page</h3>
 <hr>
 <form method="POST" action="/wiki/">
   
   <div class="form-group"><label for="name" class="col-sm-2 control-label">Name</label><input name="name" type="text" class="form-control"/></div>
   
   <div class="form-group"><label for="email" class="col-sm-2 control-label">E-mail</label><input name="email" type="text" class="form-control"/></div>
   
   <div class="form-group status">
     <label for="title" class="col-sm-2 control-label">Page Title</label>
     <div class="col-sm-10">
       <input name="title" type="text" class="form-control"/>
     </div>
   </div>
   
   <div class="content"><label for="content" class="col-sm-2 control-label">Content</label><textarea name="content" class="form-control"></textarea></div>

   <div class="form-group status">
     <label for="title" class="col-sm-2 control-label">Tags</label>
     <div class="col-sm-10">
       <input name="tags" type="text" class="form-control"/>
     </div>
   </div>   
   
   <div class="form-group status">
    <label for="status" class="col-sm-2 control-label">Status:</label>
     <p><input name="status" type=radio value="Open"> Open <input name="status" type=radio value="Closed"> Closed</p>
   </div>

   <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" class="btn btn-primary">submit</button>
   </div>
 
 </form>
{% endblock %}
